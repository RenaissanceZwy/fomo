<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOMO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <style>
        body{
            background-image: url("./img/bg.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .container{
            width: 100%;
            padding: 0 20px 0 20px;
        }
        .title-img{
            width: 100%;
            margin-top: -50px;
            margin-left: -20px;
            overflow: hidden;
        }
        .qstion-box{
            width: 100%;
            height: 250px;
            background-image: url("./img/question-dialog.png");
            background-size: 100% 100%;
            text-align: left;
            padding: 20px;
            margin-top: 50px;
        }
        .question-content{
            margin: 40px auto;
            font-family: LLPixel;
            font-size: 14px;
            color: #3A3A3A;
            letter-spacing: 0.36px;
            line-height: 38px;
        }
        .question-btn{
            margin-top: 70px;
            padding: 0 30px 0 30px;
        }
        .yes-btn{
            font-family: HighPixel-7;
            font-size: 20px;
            color: #FFCA02;
            display: inline-block;
        }
        .no-btn{
            font-family: HighPixel-7;
            font-size: 20px;
            color: #00A0FA;
            float: right;
        }
        .sometimes-box{
            margin-top: 20px;
           text-align: center;
        }
        .qstin-left{
            margin-top: 50px;
            margin-left: -80px;
        }
    </style>
</head>
<body>

    <img src="./img/question-top.png" class="title-img">

    <div class="container">
        <div class="qstion-box">
            <div class="question-content">
                1. Do you wake up first thing in the
                morning and turn on your cell phone
                to see if there are any unread message
                before you get up ?
            </div>
        </div>

        <div class="question-btn">
            <img src="./img/yes.png" class="yes-btn" onclick="answerFn(1)">
            <img src="./img/no.png" class="no-btn" onclick="answerFn(2)">
        </div>

        <div class="sometimes-box">
            <img src="./img/sometimes.png" class="sometimes-btn" onclick="answerFn(3)">
        </div>

        <img src="./img/question-left.png" class="qstin-left">
    </div>



    <script src="./plugins/jQuery/jquery.min.js"> </script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"> </script>
    <script>
        var questions = ['题目1','题目2','题目3','题目4','题目5','题目6'];
        var answer = [];
        var currentNum = 1;
        function answerFn(answerId) {
            if(currentNum < questions.length && currentNum > 0){
                $('.question-content').text(questions[currentNum]);
                answer.push(answerId);

                if(currentNum == questions.length - 1){
                    window.location.href = "./result.html";
                }

                currentNum++;
            }
        }
    </script>
</body>
</html>
